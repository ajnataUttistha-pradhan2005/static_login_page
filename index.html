<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="loginform">
    <h1>Log In</h1>
    <img src="./assets/loginicon.png" alt="">
    <form>
        <div class="infoinput">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter user name" required> <br> 
            <label class="mail" for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter email" required> <br> 
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required> <br>
        </div>
        <input type="submit" class="loginbutton" value="Log In">
    </form>
   </div>
</body>
</html>
